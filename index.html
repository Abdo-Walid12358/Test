<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>موقع بسيط :)</title>
</head>
<body>
    <section class="main">
        <div class="box">
            <h1 class="title">calculator</h1>
            <input type="text" class="num-1">
            <input type="text" class="num-2">
            <div class="options">
                <i class="fa-solid fa-plus" style="--color: red;" data-mark="+"></i>
                <i class="fa-solid fa-minus" style="--color: pink;" data-mark="-"></i>
                <i class="fa-solid fa-xmark" style="--color: blue;" data-mark="*"></i>
                <i class="fa-solid fa-divide" style="--color: green;" data-mark="/"></i>
            </div>
            <span class="result"></span>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/b8b6a33c9e.js" crossorigin="anonymous"></script>
</body>
</html>
